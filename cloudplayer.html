<!DOCTYPE html>
<HTML>
<HEAD>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta http-equiv="Content-Script-Type" content="text/javascript">
	<meta name="Keywords" content="webMIDIAPI,Controller,Alphabeat">
	<title>Alphabeat Player</title>
	<script src="https://code.jquery.com/jquery-1.11.2.js"></script>
  <script type="text/javascript" src="js/alphabeatmidiapi.js"></script>
	<script type="text/javascript" src="js/player.js"></script>
  <script type="text/javascript" src="js/sc-player.js"></script>
  <script type="text/javascript" src="js/wrapper.js"></script>
  <script type="text/javascript" src="js/helper.js"></script>
  <script type="text/javascript" src="https://w.soundcloud.com/player/api.js"></script>
</HEAD>
<body>
<table>
  <tr>
    <th>Deck 1</th>
    <th></th>
    <th>Deck 2</th>
  </tr>
  <tr>
    <td><div class="pos"></div></td>
    <td>
      <input type="file" id="selector" accept=".mp3,.wav,.ogg" style="display: none;" multiple></td>
    <td><div class="pos"></div></td>
  </tr>
  <tr>
    <td><div class="SCpayer"></div><audio class="player" controls preload="metadata"></audio></td>
    <td><input type="button" value="URL..." onclick="inputURL();" />
        <input type="button" value="File..." onclick="document.getElementById('selector').click();" /></td>
    <td><div class="SCpayer"></div><audio class="player" controls preload="metadata"></audio></td>
  </tr>
  <tr>
    <td><div class="info"></div></td>
    <td></td>
    <td><div class="info"></div></td>
  </tr>
  <tr>
    <td colspan="3">
      <select id="fileList" Size="20" style="width: 100%;">
        <option value="tracks/1276388710">Carbon Birds</option>
        <option value="tracks/629033148">Sebek & Rhea Silvia - Daedalus</option>
        <option value="tracks/322240467">Alpha 9 - Higher Place</option>
        <option value="tracks/1416301537">Alpha 9 - Stars Above Us</option>
        <option value="tracks/1416375997">Alpha 9 - Into the Unknown</option>
        <option value="tracks/35039423">Above & Beyond feat Richard Bedford - Every Little Beat</option>
        <option value="tracks/1164642778">Above & Beyond - Filmic (CRi Remix)</option>
        <option value="tracks/890428561">Spencer Brown & Alpha 9 - Afterlife</option>
        <option value="tracks/994476076">Jack Back - Permanence</option>
        <option value="tracks/299955417">Solarstone - Spectrum</option>
        <option value="tracks/901252663">CamelPhat - Witching Hour</option>
        <option value="tracks/186781641">CamelPhat feat. A*M*E - Paradigm</option>
        <option value="tracks/1454054704">Markus Schulz - Progressive & Organic House Mix</option>
        <option value="tracks/140733385">Xilent - Pixel Journey</option>
      </select>  
    </td>
  </tr>
</table>
<pre id="log"></pre>
<script>
  var fileSelector = document.getElementById("selector"),
  fileList = document.getElementById("fileList"),
  pos = $('div[class="pos"]'),
  info = $('div[class="info"]'),
  player = $('audio[class="player"]'),
  deck = $('div[class="SCpayer"]'),
  prevSecs = -1,
  prevMins = -1,
  fileStore = [];

  window.onload = function(){
	  initMIDI();
    control[0] = new Wrapper(0);
    control[1] = new Wrapper(1);
  }

  fileList.ondblclick = loadSelectedEntry;
  window.onbeforeunload = killPlayer;

  function loadSelectedEntry(autoplay = false){
    const selectedIdx = fileList.selectedIndex;
    if(selectedIdx < 0) return;
    var audioElement = fileList.options[selectedIdx].value;
    console.log(audioElement);
    if(audioElement.startsWith('file')){
      var x = audioElement.substring(5);
      console.log(x-1);
      return loadLocalFile(fileStore[x-1],autoplay);
    } else {
      return loadSCTrackID(audioElement,autoplay);
    }
  }

  fileList.addEventListener("keyup", (event) => {
    const selectedIdx = fileList.selectedIndex; 
    if(event.repeat || selectedIdx < 0)
      return;

    switch (event.key) {
      case "Enter":
        loadSelectedEntry(false);
      break;
      case " ": //Space-Key
        var id = loadSelectedEntry(true);
      break;  
      case "Del":
      case "Delete":
        fileStore.splice(selectedIdx, 1);
        fileList.remove(selectedIdx);
      break;
      default:
        // printInfo(`Key "${event.key}" pressed [event: keydown]`);
      return;
    } 
  },false);

  // drag & drop files to list
  fileList.addEventListener("dragenter", drag, false);
  fileList.addEventListener("dragover", drag, false);
  fileList.addEventListener("drop", (event) => {
    drag(event);
    const dt = event.dataTransfer;
    addFiles(dt.files);
  });

  function drag(event) {
    event.stopPropagation();
    event.preventDefault();
  }

  function addFiles(files){
    Array.from(files).forEach(item => {
      var x = fileStore.push(item);
      var option = document.createElement("option");
      option.text = item.name;
      option.value = 'file/' + x;
      fileList.add(option);
      console.log(option.value);
    });
  }

// New File selected
fileSelector.addEventListener('change', (event) => {
  if(fileSelector.files.length > 0){
    addFiles(fileSelector.files);
  }
});

createPlayerEvents();

</script>
</body>
